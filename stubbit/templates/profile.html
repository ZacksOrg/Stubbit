<style class="cp-pen-styles">html, body {
  border: 0;
  padding: 0;
  margin: 0;
  height: 100%;
}
 
body {
  background: rgb(184, 197, 207);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}
 
form {
  background: white;
  width: 40%;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
  font-family: lato;
  position: relative;
  color: #333;
  border-radius: 10px;
  margin-top: 100px;
}
form header {
  background: rgb(58, 141, 209);
  padding: 10px 20px;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  border-radius: 10px 10px 0 0;
}
form label {
  margin-left: 20px;
  display: inline-block;
  margin-top: 30px;
  margin-bottom: 5px;
  position: relative;
}
form label span {
  color: #FF3838;
  font-size: 2em;
  position: absolute;
  top: -10px;
}
form input {
  display: block;
  width: 95%;
  margin-left: 20px;
  padding: 5px 20px;
  font-size: 1em;
  border-radius: 3px;
  outline: none;
  border: 1px solid #ccc;
}
form .help {
  margin-left: 20px;
  font-size: 0.8em;
  color: #777;
}
form .text{
  position: relative;
  font-family: inherit;
  margin-left: 20px;
  font-size: 1.45em;
}
form button {
  position: relative;
  margin-top: 30px;
  margin-bottom: 30px;
  left: 50%;
  transform: translate(-50%, 0);
  font-family: inherit;
  color: white;
  background: #389fff;
  outline: none;
  border: none;
  padding: 5px 15px;
  font-size: 1.3em;
  font-weight: 400;
  border-radius: 3px;
  box-shadow: 0px 0px 10px rgba(51, 51, 51, 0.4);
  cursor: pointer;
  transition: all 0.15s ease-in-out;
}
form button:hover {
  background: #98cbfa;
}

.column {
  float: left;
  width: 33%;
  }

  .row:after {
  content: "";
  display: table;
  clear: both;
  }
</style>
</head>
 
<body>
 
<form method="get" action="/login/">
 {% csrf_token %}  
 
  <header>
    <div class="row">
      <div align="left" class="column" style="position: relative; left: 0px; top: 0px;"><img src="{% static 'images/StubbitImg.png' %}" vertical alt="My image" style="width:100px;height:100px;"></div>  
      <div align="center" class="column" style="font-size: 2.5em; position: relative; left: 0px; top: 15px;">Profile</div>  
      <div align="right" class="column" style="position: relative; left: 0px; top: 37px"><a href="/"style="color: white;">Back</a>  </div>
    </div>
  </header>
  <label>Username:</label>
  <div class="text">{{ loggedInUser.Username }}</div>
  <label>First Name:</label>
  <div class="text">{{ loggedInUser.FirstName }}</div>
  <label>Last Name:</label>
  <div class="text">{{ loggedInUser.LastName }}</div>
  <label>Email Address:</label>
  <div class="text">{{ loggedInUser.Email }}</div>
  <label>Department:</label>
  <div class="text">{{ loggedInUser.Department }}</div>
  <label>Company:</label>
  <div class="text">{{ loggedInUser.OrganizationID.OrganizationName }}</div>
  <label>Administrator?:</label>
  <div class="text">{{ loggedInUser.Administrator }}</div>
  <div><a>&nbsp;</a></div>
</form>

</body>
</html>
